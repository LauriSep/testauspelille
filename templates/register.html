<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy - Lentokenttäarvausmestari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .success {
            color: green;
        }

        .danger {
            color: red;
        }

        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lentokenttäarvausmestari - Rekisteröidy</h1>
        <form action="/register" method="post">
            <label for="username">Käyttäjänimi:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Salasana:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Rekisteröidy">
        </form>
        <p>Onko sinulla jo tili? <a href="/login">Kirjaudu sisään</a></p>
    </div>
</body>
</html>
